### YamlMime:QSharpType
uid: microsoft.quantum.canon.mresety
name: MResetY
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Measures a single qubit in the $Y$ basis and ensures that it
   is in the $\ket{0}$ state following the measurement.
syntax: 'operation MResetY (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: >2
       A single qubit to be measured.
    uid: microsoft.quantum.primitive.qubit
output:
  content: Result
  types:
  - summary: ' The result of measuring `target` in the Pauli $Y$ basis.'
    uid: microsoft.quantum.primitive.result
