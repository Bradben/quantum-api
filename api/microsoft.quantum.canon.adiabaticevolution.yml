uid: microsoft.quantum.canon.adiabaticevolution
name: AdiabaticEvolution
type: function
namespace: Microsoft.Quantum.Canon
summary: >2
   This interpolates between two generators with a uniform schedule,
   returning an operation that applies simulated evolution under
   the resulting time-dependent generator to a qubit register.
remarks: >2
   If the interpolation time is chosen to meet the adiabatic conditions,
   then this function returns an operation which performs adiabatic
   state preparation for the final dynamical generator.
syntax: 'function AdiabaticEvolution (adiabaticTime : Double, evolutionGeneratorStart : EvolutionGenerator, evolutionGeneratorEnd : EvolutionGenerator, timeDependentSimulationAlgorithm : TimeDependentSimulationAlgorithm) : (Qubit[] => () : Adjoint, Controlled)'
input:
  content: '(adiabaticTime : Double, evolutionGeneratorStart : EvolutionGenerator, evolutionGeneratorEnd : EvolutionGenerator, timeDependentSimulationAlgorithm : TimeDependentSimulationAlgorithm)'
  types:
  - name: adiabaticTime
    summary: ' Time to perform the interpolation over.'
    uid: microsoft.quantum.primitive.float
  - name: evolutionGeneratorEnd
    summary: ' Final generator to simulate evolution under.'
    uid: .evolutiongenerator
  - name: evolutionGeneratorStart
    summary: ' Initial generator to simulate evolution under.'
    uid: .evolutiongenerator
  - name: timeDependentSimulationAlgorithm
    summary: >2
       A time-dependent simulation algorithm that will be used
       to simulate evolution during the uniform interpolation schedule.
    uid: .timedependentsimulationalgorithm
output: 
