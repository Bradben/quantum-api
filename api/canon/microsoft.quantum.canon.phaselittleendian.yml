### YamlMime:QSharpType
uid: microsoft.quantum.canon.phaselittleendian
name: PhaseLittleEndian
type: newtype
namespace: Microsoft.Quantum.Canon
summary: >-
  Little-endian unsigned integers in QFT basis.
  For example, if |x⟩ is little-endian encoding of integer x in computational basis,
  then QFTLE|x⟩ is encoding of x in QFT basis.
remarks: We abbreviate `LittleEndian` as `LE` in the documentation.
syntax: newtype PhaseLittleEndian = Qubit[];
