uid: microsoft.quantum.canon.applypaulifrombitstring
name: ApplyPauliFromBitString
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Applies a Pauli operator on the $n^{\text{th}}$ qubit if the $n^{\text{th}}$
   bit of a Boolean array matches a given input.
remarks: ' The Boolean array and the quantum register must be of equal length.'
syntax: 'operation ApplyPauliFromBitString (pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[]) : ()'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[], qubits : Qubit[])'
  types:
  - name: bitApply
    summary: ' apply Pauli if bit is this value.'
    uid: Bool
    isPrimitive: true
  - name: bits
    summary: ' Boolean array.'
    uid: Bool
    isPrimitive: true
    isArray: true
  - name: pauli
    summary: ' Pauli operator to apply to qubits where `bitsApply == bits[idx]`.'
    uid: Pauli
    isPrimitive: true
  - name: qubits
    summary: >2
       Quantum register to which a Pauli operator is to be applied.
    uid: Qubit
    isPrimitive: true
    isArray: true
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
functors:
- Adjoint
- Controlled
