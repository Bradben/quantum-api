uid: microsoft.quantum.canon.steanecoderecoveryx
name: SteaneCodeRecoveryX
type: function
namespace: Microsoft.Quantum.Canon
summary: " Decoder for the ⟦7, 1, 3⟧ Steane quantum code.\n "
remarks: " The chosen decoder uses the CSS code property of the ⟦7, 1, 3⟧ Steane code, i.e., it corrects X errors \n and Z errors separately. A property of the code is that the location of the X, respectively, Z correction \n to be applied is the 3-bit encoding of the X, repsectively, Z syndrome when considered an integer. For more \n information, see D. Gottesman, \"Stabilizer Codes and Quantum Error Correction,\" Ph.D. Thesis, Caltech, 1997; \n https://arxiv.org/abs/quant-ph/9705052"
syntax: 'function SteaneCodeRecoveryX (syndrome : Syndrome) : Pauli[]'
input:
  content: '(syndrome : Syndrome)'
  types:
  - name: syndrome
    uid: syndrome
    content: syndrome
output:
  content: Pauli[]
  types:
  - isPrimitive: true
    isArray: true
