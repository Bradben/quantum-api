uid: microsoft.quantum.canon.fliptobasis
name: FlipToBasis
type: operation
namespace: Microsoft.Quantum.Canon
summary: " Applies unitaries that map $\\ket{0}\\otimes\\cdots\\ket{0}$\n to $\\ket{\\psi_0} \\otimes \\ket{\\psi_{n - 1}}$,\n where $\\ket{\\psi_k}$ depends on `basis[k]`.\n\n The correspondence between \n value of `basis[k]` and $\\ket{\\psi_k}$ is the following:\n - `basis[k]=0` $\\rightarrow \\ket{0}$. \n - `basis[k]=1` $\\rightarrow \\ket{1}$. \n - `basis[k]=2` $\\rightarrow \\ket{+}$.\n - `basis[k]=3` $\\rightarrow \\ket{i}$ ( +1 eigenstate of Pauli Y ).\n"
syntax: 'operation FlipToBasis (qubits : Qubit[], basis : Int[]) : ()'
input:
  content: '(qubits : Qubit[], basis : Int[])'
  types:
  - name: qubits
    summary: ' Qubit to be operated on.'
    uid: Qubit
    isPrimitive: true
    isArray: true
  - name: basis
    summary: >2-
       Array of single-qubit basis state IDs (0 <= id <= 3), one for each element of
       qubits.
    uid: Int
    isPrimitive: true
    isArray: true
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
functors:
- Adjoint
