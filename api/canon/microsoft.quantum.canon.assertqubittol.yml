### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertqubittol
name: AssertQubitTol
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Asserts that the qubit q is in the expected eigenstate of the Pauli Z operator up to
   a given tolerance.
remarks: >2-
   @"Microsoft.Quantum.Canon.AssertQubitState" allows for asserting
   arbitrary qubit states rather than only $Z$ eigenstates.
syntax: 'operation AssertQubitTol (expected : Result, tolerance : Double, q : Qubit) : ()'
input:
  content: '(expected : Result, tolerance : Double, q : Qubit)'
  types:
  - name: expected
    summary: >2
       Which state the qubit is expected to be in: Zero or One.
    uid: Result
    isPrimitive: true
  - name: tolerance
    summary: >2
       Tolerance on the probability of a measurement of the qubit returning the expected
       result.
    uid: Double
    isPrimitive: true
  - name: q
    summary: >2
       The qubit whose state is asserted.
    uid: Qubit
    isPrimitive: true
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
seeAlso:
- microsoft.quantum.canon.assertqubitstate
