### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertqubittol
name: AssertQubitTol
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Asserts that the qubit q is in the expected eigenstate of the Pauli Z operator up to
   a given tolerance.
remarks: >2-
   @"Microsoft.Quantum.Canon.AssertQubitState" allows for asserting
   arbitrary qubit states rather than only $Z$ eigenstates.
syntax: 'operation AssertQubitTol (expected : Result, tolerance : Double, q : Qubit) : ()'
input:
  content: '(expected : Result, tolerance : Double, q : Qubit)'
  types:
  - name: expected
    isPrimitive: true
  - name: q
    isPrimitive: true
  - name: tolerance
    isPrimitive: true
output:
  content: ()
  types:
  - isPrimitive: true
seeAlso:
- microsoft.quantum.canon.assertqubitstate
