### YamlMime:QSharpType
uid: microsoft.quantum.canon.steanecodedecoder
name: SteaneCodeDecoder
type: operation
namespace: Microsoft.Quantum.Canon
summary: " Decodes the ⟦7, 1, 3⟧ Steane quantum code. \n"
remarks: " The chosen decoder uses the CSS code property of the ⟦7, 1, 3⟧ Steane code, i.e., it corrects X errors \n and Z errors separately. A property of the code is that the location of the X, respectively, Z correction \n to be applied is the 3-bit encoding of the X, repsectively, Z syndrome when considered an integer. For more \n information, see D. Gottesman, \"Stabilizer Codes and Quantum Error Correction,\" Ph.D. Thesis, Caltech, 1997; \n https://arxiv.org/abs/quant-ph/9705052\n"
syntax: 'operation SteaneCodeDecoder (logicalRegister : LogicalRegister) : (Qubit[], Qubit[])'
input:
  content: '(logicalRegister : LogicalRegister)'
  types:
  - name: logicalRegister
    summary: >2
       An array of qubits representing the encoded 5-qubit code logical state.
    uid: microsoft.quantum.canon.logicalregister
output:
  content: (Qubit[], Qubit[])
  types:
  - summary: " A qubit array of length 1 representing the unencoded state in the \n first parameter, together with auxillary qubits in the second parameter.\n"
    types:
    - uid: Qubit
      isPrimitive: true
      isArray: true
    - uid: Qubit
      isPrimitive: true
      isArray: true
seeAlso:
- microsoft.quantum.canon.steanecodeencoder
- microsoft.quantum.canon.logicalregister
