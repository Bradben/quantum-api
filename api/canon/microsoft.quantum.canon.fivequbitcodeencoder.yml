### YamlMime:QSharpType
uid: microsoft.quantum.canon.fivequbitcodeencoder
name: FiveQubitCodeEncoder
type: operation
namespace: Microsoft.Quantum.Canon
summary: " Encodes into the ⟦5, 1, 3⟧ quantum code. \n"
remarks: " This code was found independently in the following two papers:\n C. H. Bennett, D. DiVincenzo, J. A. Smolin and W. K. Wootters, \"Mixed state entanglement and quantum error correction,\"\n Phys. Rev. A, 54 (1996) pp. 3824-3851; https://arxiv.org/abs/quant-ph/9604024 and\n R. La?amme, C. Miquel, J. P. Paz and W. H. Zurek, \"Perfect quantum error correction code,\" \n Phys. Rev. Lett. 77 (1996) pp. 198-201; https://arxiv.org/abs/quant-ph/9602019"
syntax: 'operation FiveQubitCodeEncoder (physRegister : Qubit[], auxQubits : Qubit[]) : LogicalRegister'
input:
  content: '(physRegister : Qubit[], auxQubits : Qubit[])'
  types:
  - name: auxQubits
    content: Qubit
    isPrimitive: true
    isArray: true
  - name: physRegister
    content: Qubit
    isPrimitive: true
    isArray: true
output:
  content: LogicalRegister
  types:
  - uid: logicalregister
seeAlso:
- microsoft.quantum.canon.fivequbitcodedecoder
