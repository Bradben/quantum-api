### YamlMime:QSharpType
uid: microsoft.quantum.canon.ampamprotationtoreflectionphases
name: AmpAmpRotationToReflectionPhases
type: function
namespace: Microsoft.Quantum.Canon
summary: " Converts phases specified as single-qubit rotations to phases \n specified as partial reflections.\n"
remarks: " We use the convention in [ G.H. Low, I. L. Chuang, \n https://arxiv.org/abs/1707.05391] for relating single-qubit rotation\n phases to reflection operator phases."
syntax: 'function AmpAmpRotationToReflectionPhases (rotPhases : AmpAmpRotationPhases) : AmpAmpReflectionPhases'
input:
  content: '(rotPhases : AmpAmpRotationPhases)'
  types:
  - name: rotPhases
    summary: " Array of single-qubit rotations to be converted to partial \n reflections.\n"
    uid: microsoft.quantum.canon.ampamprotationphases
output:
  content: AmpAmpReflectionPhases
  types:
  - uid: microsoft.quantum.canon.ampampreflectionphases
