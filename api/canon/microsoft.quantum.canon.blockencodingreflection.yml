name: BlockEncodingReflection
type: newtype
namespace: Microsoft.Quantum.Canon
summary: >-
  A `BlockEncodingReflection` is a unitary $U$ with the same properties
  as a `BlockEncoding`, but is also a reflection. That is,
  $U^\dag = U$.
