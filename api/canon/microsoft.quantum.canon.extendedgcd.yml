### YamlMime:QSharpType
uid: microsoft.quantum.canon.extendedgcd
name: ExtendedGCD
type: function
namespace: Microsoft.Quantum.Canon
summary: >2
   Computes tuple (u,v) such that u⋅a + v⋅b = GCD(a,b), where GCD is a
   greatest common divisor of a and b. The GCD is always positive.
syntax: 'function ExtendedGCD (a : Int, b : Int) : (Int, Int)'
references: ' - This implementation is according to https://en.wikipedia.org/wiki/Extended_Euclidean_algorithm'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    uid: Int
    isPrimitive: true
  - name: b
    uid: Int
    isPrimitive: true
output:
  content: (Int, Int)
  types:
  - summary: >2
       Tuple (u,v) with properties u⋅a + v⋅b = GCD(a,b)
    types:
    - uid: Int
      isPrimitive: true
    - uid: Int
      isPrimitive: true
