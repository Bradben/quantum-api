### YamlMime:QSharpType
uid: microsoft.quantum.canon.continuedfractionconvergent
name: ContinuedFractionConvergent
type: function
namespace: Microsoft.Quantum.Canon
summary: " Finds a continued fraction convergent closest to `fraction` \n with the denominator less or equal to `denominatorBound` \n "
syntax: 'function ContinuedFractionConvergent (fraction : Fraction, denominatorBound : Int) : Fraction'
input:
  content: '(fraction : Fraction, denominatorBound : Int)'
  types:
  - name: denominatorBound
    uid: Int
    isPrimitive: true
  - name: fraction
    uid: fraction
output:
  content: Fraction
  types:
  - summary: " Continued fraction closest to `fraction` \n with the denominator less or equal to `denominatorBound` "
    uid: fraction
