### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Checks if the operation givenU is equal to the operation expectedU on
   the given input size  by checking the action of the operations only on
   the vectors from the computational basis.
   This is a necessary, but not sufficient, condition for the equality of
   two unitaries.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (givenU : (Qubit[] => ()), expectedU : (Qubit[] => () : Adjoint), inputSize : Int) : ()'
input:
  content: '(givenU : (Qubit[] => ()), expectedU : (Qubit[] => () : Adjoint), inputSize : Int)'
  types:
  - name: givenU
    summary: ' Operation on n qubits to be checked.'
    isOperation: true
    input:
      uid: Qubit
      isPrimitive: true
      isArray: true
    output:
      uid: ()
      isPrimitive: true
  - name: expectedU
    summary: ' Reference operation on n qubits that givenU is to be compared against.'
    isOperation: true
    input:
      uid: Qubit
      isPrimitive: true
      isArray: true
    output:
      uid: ()
      isPrimitive: true
    functors:
    - Adjoint
  - name: inputSize
    summary: ' The number of qubits n that the operations givenU and expectedU operate on.'
    uid: Int
    isPrimitive: true
output:
  content: ()
  types:
  - uid: ()
    isPrimitive: true
