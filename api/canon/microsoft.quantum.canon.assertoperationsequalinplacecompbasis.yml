### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Checks if the operation givenU is equal to the operation expectedU on
   the given input size  by checking the action of the operations only on
   the vectors from the computational basis.
   This is a necessary, but not sufficient, condition for the equality of
   two unitaries.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (givenU : (Qubit[] => ()), expectedU : (Qubit[] => () : Adjoint), inputSize : Int) : ()'
input:
  content: '(givenU : (Qubit[] => ()), expectedU : (Qubit[] => () : Adjoint), inputSize : Int)'
  types:
  - name: expectedU
    types:
    - uid: microsoft.quantum.primitive.qubit
      isArray: true
    - uid: microsoft.quantum.primitive.void
  - name: givenU
    types:
    - uid: microsoft.quantum.primitive.qubit
      isArray: true
    - uid: microsoft.quantum.primitive.void
  - name: inputSize
    uid: microsoft.quantum.primitive.integer
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.void
