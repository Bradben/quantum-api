uid: microsoft.quantum.canon.applytofirstthreequbits
name: ApplyToFirstThreeQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: ' Applies operation `op` to the first three qubits in the register.'
remarks: >2-
   This is equivalent to:
   ```qsharp
   op(register[0], register[1], register[2]);
   ```
syntax: 'operation ApplyToFirstThreeQubits (op : ((Qubit, Qubit, Qubit) => ()), register : Qubit[]) : ()'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => ()), register : Qubit[])'
  types:
  - name: op
    types:
    - types:
      - uid: microsoft.quantum.primitive.qubit
      - uid: microsoft.quantum.primitive.qubit
      - uid: microsoft.quantum.primitive.qubit
    - uid: microsoft.quantum.primitive.void
  - name: register
    uid: microsoft.quantum.primitive.qubit
    isArray: true
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.void
