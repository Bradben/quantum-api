### YamlMime:QSharpType
uid: microsoft.quantum.canon.oracletodiscrete
name: OracleToDiscrete
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Given an operation representing a "black-box" oracle, implements
   a discrete-time oracle by repeating the given oracle multiple times.
remarks: >2-

  ### Examples
   `OracleToDiscrete(U)(3, target)` is equivalent to `U(target)`
   repeated three times.
syntax: 'operation OracleToDiscrete (blackBoxOracle : (Qubit[] => () : Adjoint, Controlled)) : DiscreteOracle'
input:
  content: '(blackBoxOracle : (Qubit[] => () : Adjoint, Controlled))'
  types:
  - name: blackBoxOracle
    summary: >2
       "Black-box" oracle to perform powers of as a discrete-time oracle.
    isOperation: true
    types:
    - uid: Qubit
      isPrimitive: true
      isArray: true
    - uid: ()
      isPrimitive: true
output:
  content: DiscreteOracle
  types:
  - uid: discreteoracle
