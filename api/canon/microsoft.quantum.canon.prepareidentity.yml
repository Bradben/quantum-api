### YamlMime:QSharpType
uid: microsoft.quantum.canon.prepareidentity
name: PrepareIdentity
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Given a register, prepares that register in the maximally mixed
   state $\boldone / 2^N$ by applying the complete depolarizing
   channel to each qubit, where $N$ is the length of the register.
syntax: 'operation PrepareIdentity (register : Qubit[]) : ()'
seealso: ' - @"microsoft.quantum.canon.preparesinglequbitidentity"'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    uid: microsoft.quantum.primitive.qubit
    isArray: true
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.void
