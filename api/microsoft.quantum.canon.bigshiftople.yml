### YamlMime:QSharpType
uid: microsoft.quantum.canon.bigshiftople
name: BigShiftOpLE
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Given an operation acting on a little-endian register
       |q0 q1 . q?>,
   returns a new operation acting on the big end-shifted register
       |q? q0 q1 . q??1>,
   with qubit q? being dropped if the cyclic argument is 0.
syntax: 'operation BigShiftOpLE (cyclic : Int, op : (LittleEndian => () : )) : (LittleEndian => () : )'
input:
  content: '(cyclic : Int, op : (LittleEndian => () : ))'
  types:
  - name: cyclic
    summary: >2-
       Specifies if the shift is cyclic (1) or drops
       shifted qubits (0).
    uid: microsoft.quantum.primitive.integer
  - name: op
    summary: ' Operation whose action is to be shifted.'
output: 
