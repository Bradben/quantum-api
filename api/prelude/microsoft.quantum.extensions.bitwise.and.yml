uid: microsoft.quantum.extensions.bitwise.and
name: And
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: >2
   Returns the bitwise AND of two integers.
remarks: >2
   See the [C# `&` Operator](https://docs.microsoft.com/en-us/dotnet/csharp/language-reference/operators/and-operator) (binary) for more details.

  ### Examples
   ```qsharp
   let a = 248;       //                11111000₂
   let b = 63;        //                00111111₂
   let x = And(a, b); // x : Int = 56 = 00111000₂.
   ```
