name: Parity
type: function
namespace: Microsoft.Quantum.Extensions.Bitwise
summary: >2
   Returns the bitwise PARITY of an integer (1 if its binary representation contains odd number of ones and 0 otherwise).
remarks: >2-

  ### Examples
   ```qsharp
   let a = 248;
   let x = Parity(a); // x : Int = 1.
   ```
