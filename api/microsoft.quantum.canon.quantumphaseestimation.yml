### YamlMime:QSharpType
uid: microsoft.quantum.canon.quantumphaseestimation
name: QuantumPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Performs the quantum phase estimation algorithm for a given oracle U and eigenstate,
   reading the phase into a big-endian quantum register.
syntax: 'operation QuantumPhaseEstimation (oracle : DiscreteOracle, eigenstate : Qubit[], controlRegister : BigEndian) : ()'
input:
  content: '(oracle : DiscreteOracle, eigenstate : Qubit[], controlRegister : BigEndian)'
  types:
  - name: controlRegister
    summary: >2-
       A big-endian representation integer register that can be used
       to control the provided oracle, and that will contain the a representation of φ following
       the application of this operation. The controlRegister is assumed to start in the initial
       state |00.0>, where the length of the register indicates the desired precision.
    uid: .bigendian
  - name: eigenstate
    summary: >2-
       A quantum register representing an eigenstate |φ> of U, U|φ> =
       e^{iφ} |φ> for φ ∈ [0, 2π) an unknown phase.
    uid: microsoft.quantum.primitive.qubit
    isArray: true
  - name: oracle
    summary: ' An operation implementing U^m for given integer powers m.'
    uid: .discreteoracle
output: 
