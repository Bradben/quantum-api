### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubits
name: ApplyToFirstTwoQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Applies operation `op` to the first two qubits in the register.
remarks: >2-
   This is equivalent to:
   ```qsharp
   op(register[0], register[1]);
   ```
syntax: 'operation ApplyToFirstTwoQubits (op : ((Qubit, Qubit) => () : ), register : Qubit[]) : ()'
input:
  content: '(op : ((Qubit, Qubit) => () : ), register : Qubit[])'
  types:
  - name: op
    summary: ' An operation to be applied to the first two qubits'
  - name: 'register '
    summary: >2
       Qubit array to the first two qubits of which the operation is applied.
output:
  content: ()
  types:
  - uid: microsoft.quantum.primitive.integer
