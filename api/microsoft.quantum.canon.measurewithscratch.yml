### YamlMime:QSharpType
uid: microsoft.quantum.canon.measurewithscratch
name: MeasureWithScratch
type: operation
namespace: Microsoft.Quantum.Canon
summary: >2
   Measures the given Pauli operator using an explicit scratch
   qubit to perform the measurement.
syntax: 'operation MeasureWithScratch (pauli : Pauli[], target : Qubit[]) : Result'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: >2-
       A multi-qubit Pauli operator specified as an array of
       single-qubit Pauli operators.
    uid: microsoft.quantum.primitive.pauli
    isArray: true
  - name: target
    summary: >2
       Qubit register to be measured.
    uid: microsoft.quantum.primitive.qubit
    isArray: true
output:
  content: Result
  types:
  - summary: >2-
       The result of measuring the given Pauli operator on
       the `target` register.
    uid: microsoft.quantum.primitive.result
